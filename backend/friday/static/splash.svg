  <circle cx="256" cy="256" r="120" fill="none" stroke="#D4AF37" stroke-width="8"/>
  <circle cx="256" cy="256" r="105" fill="none" stroke="#D4AF37" stroke-width="2" opacity="0.6"/>

  <!-- Blue energy rings -->
  <circle cx="256" cy="256" r="90" fill="none" stroke="#1E90FF" stroke-width="4" opacity="0.6"/>
