<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simplified Arc Reactor for favicon -->
  <!-- Background -->
  <circle cx="256" cy="256" r="256" fill="#0a0e1a"/>

  <!-- Outer gold ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#D4AF37" stroke-width="12"/>

  <!-- Blue energy rings -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="#1E90FF" stroke-width="8" opacity="0.6"/>
  <circle cx="256" cy="256" r="120" fill="#1E90FF" opacity="0.3"/>
  <circle cx="256" cy="256" r="120" fill="none" stroke="#1E90FF" stroke-width="6"/>

  <!-- Central core with glow -->
  <circle cx="256" cy="256" r="60" fill="#1E90FF" opacity="0.5"/>
  <circle cx="256" cy="256" r="60" fill="none" stroke="#D4AF37" stroke-width="4"/>

  <!-- Bright center -->
  <circle cx="256" cy="256" r="30" fill="#4FC3F7"/>
  <circle cx="256" cy="256" r="15" fill="#FFFFFF"/>
</svg>
